<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h3>Digite valores entre 0 e 100</h3>
    <p>
        Digite o 1º valor: <input type="text" name="" id="primeiroValor">
    </p>
    <p>
        Digite o 2º valor: <input type="text" name="" id="segundoValor">
    </p>
    <input type="radio" name="optionMath" id="" value="+"> Soma
    <input type="radio" name="optionMath" id="" value="-"> Subtração
    <input type="radio" name="optionMath" id="" value="/"> Divisão
    <input type="radio" name="optionMath" id="" value="*"> Multiplicação
    <br>
    <br>
    <button onclick="calcularValores()">Calcular</button>
    <br>
    <br>
    Resultado: <span id="resultado"></span>     
</body>
<script src="js/script.js"></script>
</html>
