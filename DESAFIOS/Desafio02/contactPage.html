<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleContactPage.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Contato</title>
</head>
<body>
    <header>
        <nav>
            <a href="pageInitial.html">Retornar à pagina inicial</a>
            <a href="productPage.html">Lista de produtos</a>   
        </nav>
        <h1>Informações de Contato</h1>
    </header>
    <main>
        <form action="" method="" class="form-control-lg">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" placeholder="Insira o seu nome">
            <br>

            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="email@email.com.br">
            <br>

            <label for="message">Mensagem</label>
            <br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Deixe sua mensagem aqui... "></textarea>
            <br>
            
            <button type="button" class="btn btn-success">
                Enviar
            </button>
        </form>
    </main>
    <footer>
        <p>Developed by Camila: Entra 21 - Dev Web Java</p>
        <p>Copyright: &copy; 2024</p>
    </footer>
</body>
</html>
