<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Contato</title>
</head>
<body>
    <header>
        <h1>Informações de Contato</h1>
        <p>
            <a href="contactPage.html">Retornar à pagina inicial</a>
        </p>
    </header>
    <main>
        <form action="" method="">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" placeholder="Insira o seu nome">
            <br>

            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="email@email.com.br">
            <br>

            <label for="message">Mensagem</label>
            <br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Deixe sua mensagem aqui... "></textarea>
            <br>
            
            <button type="button">Enviar</button>
        </form>
    </main>
    <footer>
        <p>Developed by Camila: Entra 21 - Dev Web Java</p>
        <p>Copyright: &copy; 2024</p>
    </footer>
</body>
</html>
